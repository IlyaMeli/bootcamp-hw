<!DOCTYPE html>

  <head>

    <title>Card</title>

  <body>

        background-color: rgb(248, 251, 219);
      "

        alt="landscape"
      />
      <div class="title-wrapper">

        <h4 id="lower-title" style="padding: 0; margin: 0; font-weight: 300">
          cool places to visit
        </h4>
      </div>
      <div class="links" style="padding-top: 15px; padding-bottom: 30px">
        <a style="color: rgb(110, 112, 92)" href="#">hotels</a>
        <a style="color: rgb(110, 112, 92)" href="#">landscapes</a>
        <a style="color: rgb(110, 112, 92)" href="#">restaurants</a>

    </div>
