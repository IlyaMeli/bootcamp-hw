<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="buttons.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="button-wrapper">
        <h2 class="title">Flat</h2>
        <button class="flat b1">register</button
        ><button class="flat b2">clear</button
        ><button class="flat b3">submit</button>
      </div>
      <div class="button-wrapper">
        <h2 class="title">Round</h2>
        <button class="round b1">register</button
        ><button class="round b2">clear</button
        ><button class="round b3">submit</button>
      </div>
      <div class="button-wrapper">
        <h2 class="title">Flat Ghost</h2>
        <button class="fghost b1">register</button
        ><button class="fghost b2">clear</button
        ><button class="fghost b3">submit</button>
      </div>
      <div class="button-wrapper">
        <h2 class="title">Round Ghost</h2>
        <button class="rghost b1">register</button
        ><button class="rghost b2">clear</button
        ><button class="rghost b3">submit</button>
      </div>
    </div>
  </body>
</html>
