<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-properties</title>
  </head>
  <body>
    <div
      id="1"
      style="border: 1px solid red; font-size: 20px; border-radius: 10px"
    >
      Hello World
    </div>
    <div id="2" style="font-weight: bold; font-style: italic">Hello World</div>
    <div
      id="3"
      style="
        background-color: black;
        color: white;
        font-family: monospace;
        box-shadow: 0px 4px 7px 1px #000000;
      "
    >
      Hello World
    </div>
  </body>
</html>
