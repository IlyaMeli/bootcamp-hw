<html>
  <head>
    <title>Markup</title>
  </head>
  <body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <p>This one is a Pragraph tag</p>
    <b
      ><p>Bold Paragraph</p>
      <p></p
    ></b>
    <i><p>Italic</p></i>
    <a href="http://google.com" alt="google.com" title="Google">Google Link</a>
    <a href="http://facebook.com" alt="facebook.com" title="Google">FaceBook Link</a>
    <br />
    <img
      src="https://pbs.twimg.com/media/D7pF92DXkAAUac-.jpg"
      width="300px"
      alt="a doberman"
    />
    <br />
    <img src="BL.jpg" alt="black lab" width="300px" />
    <br />
    <!-- 5 Diffrent Tags -->

    
    <!-- an Input tag -->
    <input>Input Tag</input>
    <!-- a Div tag which is used to contain content inside such as images text etc.. -->
    <div id="content"></div>
    <!-- BR tag creates a Line Break between the elements -->
    <p>text one</p>
    <br />
    <p>text two</p>
    <!-- Button As it sounds, doing the job as a button in many different ways. -->
    <button>CLICK!</button>
    <!-- ul "unorderd list" items  -->
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <!-- a footer is a tag that goes in the end of the page -->
    <footer>This one is the Footer</footer>
  </body>
</html>
